{% extends "base.html" %}

{% block title %}Create Group - Secure Messaging{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="card-title mb-0">
                    <i data-feather="users" class="me-2"></i>
                    Create New Group
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="tag"></i>
                            </span>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Enter group name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Brief description of the group purpose..."></textarea>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="plus" class="me-2"></i>
                            Create Group
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a href="{{ url_for('groups') }}" class="btn btn-outline-secondary btn-sm">
                        <i data-feather="arrow-left" class="me-1"></i>
                        Back to Groups
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Creating...';
        submitBtn.disabled = true;
        
        setTimeout(function() {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 3000);
    });
</script>
{% endblock %}
